<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Exp5.css"/>
    <script>
        function validateForm() {
      let x = document.forms["myForm"]["username"].value;
      if(x.length < 7){
        alert("Name must be atleast 7 characters");
        return false;
      }
      if(x.length > 12){
        alert("Name must be atmost 12 characters");
        return false;
      }

  let pw = document.forms["myForm"]["Password"].value;
  if(pw.length < 5)  {      
     alert("Password must be at least 5 characters")
     return false;  
  }  
  if(pw.length > 10){
    alert("Password must be atmost 10 characters")
     return false;  
  }

  let age = document.forms["myForm"]["age"].value;
  if(age < 22){
      alert("Age should be atleast 22")
  }
    </script>
</head>
<body>
    
       
    <form class="form" name="myForm">
        <h1 class="form-title">Submit Form</h1>
        <div class="form-group">
            <div>
                <label for="Username">Username :</label>
            </div>
            
                <input type="text" name="username" required/>
    
           
        </div>
        <div  class="form-group"    >
            <label for="Password">Password :</label>
            <input type="password" name="Password" required/>
        </div>
        <div class="form-group" >
            <label>Confirm Password : </label>
            <input type="password" name="confirmPassword"/>
        </div>
       
        <div class="form-group" >
            <label>First Name</label>
            <input type="text" name="firstName" required/> 
        </div>
        
        <div class="form-group" >
            <label>Last Name</label>
            <input type="text" name="lastName"/>
        </div>
       <div class="form-group"  >
        <label>Age</label>
        <input type="number" name="age" required/>
       </div>
       <div class="form-group"  >
        <label>Email</label>
        <input type="email" name="email" required/>
       </div>
       <div class="form-group"  >
        <label>Phone</label>
        <input type="Phone" name="phone" required pattern="[1-9]{1}[0-9]{9}"/>
       </div>
        <div class="form-group" >
            <label>Fax</label>
            <input type="text" name="Fax"/>
        </div>
        <div class="form-group" >
            <label>Date Of Birth</label> 
            <input type="date" />
        </div>
       <div class="form-group"  >
        <label>Website</label>
        <input type="text" name="Website"/>
       </div>
       <div class="form-group"  >
        <label>Country</label>
        <select name="country">
            <option value="india">India</option>
            <option value="usa">Usa</option>
            <option value="china">China</option>
        </select>
       </div>
       <div class="form-group" >
        <label> Gender: </label>
        <input type="radio" id="gender" name="gender" value="male" /> Male
        <input type="radio" id="gender" name="gender" value="female" /> Female
       </div>
       <div class="form-group " id="fg2" >
        <div>
            <label>Disclaimer: </label>
        </div>
        <div>
            <input type="checkbox" /> 
        </div> 
          
       </div>
       <button type="submit" onClick="validateForm()">Submit</button>
    </form>
   
    
</body>
</html>
