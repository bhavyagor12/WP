<!DOCTYPE html>
<html>
  <head>
    <title>This is a login form</title>
    <h1>Login form</h1>
  </head>
  <body class="form">
    <label>NAME:</label>
    <input type="text" name="name" placeholder="Enter name" />
    <br />
    <hr>
    <label>EMAIL:</label>
    <input type="email" name="email" placeholder="Enter email " />
    <br />
    <hr>
    <label>PASSWORD:</label>
    <input type="password" name="password" placeholder="Enter password" />
    <br />
    <hr>
    <label>Age</label>
    <input type="number" name="age" placeholder="enter age" />
    <br />
    <label>Birth Date:</label>
    <input type="date" name="date" placeholder="select date" />
    <br />
    <hr>
    <label>Select college to apply</label>
    <input type="checkbox" name="college" value="Dj sanghvi" /> Dj sanghvi
    <input type="checkbox" name="college" value="vjti" /> Vjti
    <input type="checkbox" name="college" value="kj somiya" /> Kj somiya
    <input type="checkbox" name="college" value="SP-IT" /> SP-IT
    <input type="checkbox" name="college" value="Thakur college of engineering" /> Thakur college of engineering
    <br />
    <hr>
    <label for="membership">Choose a course:</label>
    <select name="membership" id="membership">  
      <option value="WP">WP</option>
      <option value="DAA">DAA</option>
      <option value="Flat" selected>FLAT</option>
      <option value="Maths">Maths</option>
    </select>
    <br />
    <hr>
    <label> Gender: </label> <br />
    <input type="radio" id="gender" name="gender" value="male" /> Male
    <br />
    <input type="radio" id="gender" name="gender" value="female" /> Female
    <br />
    <hr>
    <button class="button" type="submit" name="login">Login</button>
  </body>
</html>
